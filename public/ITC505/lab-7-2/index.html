<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Simple Form Submission</title>
        <style>
            body{
                font-family: sans-serif;
                font-size: 16px;
                padding: 25px;
            }
            #infoForm {
                display: flex;
                flex-direction: column;
                padding: 10px;
                margin: 10px;
            }

            .form__btn{
                padding: 10px;
                margin-top: 10px;
            }

            .form__label{
                margin: 10px;
                font-size: 1.1em;
                font-weight: 600;
            }

            .form__input{
                margin: 10px;
                padding: 10px;
            }
            
        </style>
    </head>
    <body>
        <h1> Test</h1>
        <form id="infoForm" action="/submit" method="POST">
            
            <label for="name" class="form__label"> Name</label>
            <input type="text" id="name" name="name" class="form__input" required placeholder="Type your name">
            <button type="submit" class="form__btn"> Submit</button>
            
            
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball" cx="50" cy="50" r="20" fill="red"/>
    </svg>
    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball1" cx="50" cy="50" r="20" fill="yellow"/>
    </svg>
    <svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball2" cx="50" cy="50" r="20" fill="green"/>
    </svg>
    <svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball2" cx="50" cy="50" r="20" fill="blue"/>
    </svg>
    <svg width="250" height="250" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball3" cx="50" cy="50" r="20" fill="brown"/>
    </svg>
    <svg width="300" heigth="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect id="scaling-rec" x="50" y="10" width="90" height="90" stroke="black"
            fill="black" stroke-width="5" />
    </svg>
    <svg width="350" height="350" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="scaling-circle" cx="50" cy="50" r="20" fill="green"/>
    </svg>
    <svg width="400" height="400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="color-circle" cx="50" cy="50" r="20" fill="purple"/>
    </svg>

        <circle id="moving-circle" cx="10" cy="80" r="5" fill="red"/>

        <path id="morph" d="M50 10 L90 90 H10 Z" fill="teal"/>
    </svg>
    <svg width="1000" height="1000" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle id="ball4" cx="50" cy="50" r="20" fill="pink"/>

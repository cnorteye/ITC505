<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 25px;
        }
    </style>
</head>
<body>
    <form id="secureForm" action="" class="form" method="POST">
        <div class="container">
            <div class="form__title">Input Form</div>
            <p class="form__desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae iusto natus ea! Ex accusamus quaerat alias eaque aperiam temporibus architecto veniam ratione ipsa. Beatae quam nam et nobis perspiciatis! Obcaecati.</p>
            
            <div class="form__item">
                <label for="fname" class="form__label">First Name:</label>
                <input type="text" class="form__input" id="fname" placeholder="Type your first name" required>
                <span id="fname__error" class="form__error"></span>
            </div>

            <div class="form__item">
                <label for="lname" class="form__label">Last Name</label>
                <input type="text" class="form__input" id="lname" placeholder="Type your last name" required>
                <span id="lname__error" class="form__error"></span>
            </div>

            <div class="form__item">
                <label for="email" class="form__label">Email Address</label>
                <input type="text" class="form__input" id="email" placeholder="Type your email address" required>
                <span id="email__error" class="form__error"></span>
            </div>

            <div class="form__item">
                <label for="password" class="form__label">Password</label>
                <input type="password" class="form__input" id="password" placeholder="Type your password" required>
                <span id="password__error" class="form__error"></span>
            </div>
            <div class="form__item">
                <label for="confirmpassword" class="form__label">Confirm Password</label>
                <input type="password" class="form__input" id="confirmpassword" placeholder="Confirm your password" required>
                <span id="confirmpassword__error" class="form__error"></span>
            </div>
            
            <button type="submit" class="form__btn">Submit</button>
        </div>
    </form>
    <div id="formResult"></div>
    <script src="script.js"></script>
</body>
</html>
